<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <title>Jquery Event exercises</title>
    <script>
        $(function() {

    	  			/*********************************/
	  				/*  Practice with jQuery Events  */
					/*********************************/


        //Create a button on a web page. Use the .click() method to display an alert message to the user indicating 
        //at the button has been clicked when the button is actually clicked. 

        $('#button1').click(function(e) {
            window.alert($(e.target).text() + " has been clicked using click() method");
        });


        //Create a button on a web page. Attach the click event using the .bind() method to display an alert 
        //message to the user indicating that the button has been clicked when the button is actually clicked. 

        $('#button2').bind('click', function(e) {
            window.alert($(e.target).text() +  " has been clicked using bind() method");
        });

        //Create a button on a web page. Attach the click event using the .on() method to display an alert 
        //message to the user indicating that the button has been clicked when the button is actually clicked. 
        
        $('#button3').on('click', function(e) {
            window.alert($(e.target).text() + " has been clicked using on() method");
        });

        //Create two buttons on a web page. Attach the click event to both buttons using a single handler using 
        //the .on() method. Again, an alert message should be displayed to the user indicating that a button has 
        //been clicked when either of the buttons are actually clicked. 

        $('body').on({
            click: function(e) { 
               window.alert($(e.target).text() + " has been clicked");
            }
            }, "#button4, #button5");
        

        //Create a div on a web page. Use jQuery to set the div element to 400px wide and 400px high. 
        //Attach the click, mouseenter, and mouseleave events using the .on() method. Display an alert message 
        //to the user indicating that the div was either clicked on, the mouse entered it, or the mouse left it. 

            $('#div1').css('width', '400px');
            $('#div1').css('height', '400px');
            $('#div1').css('border', 'solid 1px black');
            $('#div1').on({
                click: function() {
                    window.alert("div clicked");
                },
                mouseenter: function() {
                    window.alert("Mouse entered in div");
                },
                mouseleave: function() {
                    window.alert("Mouse left div");
                }
            });

        //Rewrite the code from number 5. This time add a span tag to the web page. Display three different 
        //messages within the span tag when the user enters the div, leaves the div, or clicks on the div.

        $('#div2').css('width', '400px');
        $('#div2').css('height', '400px');
        $('#div2').css('border', 'solid 1px red');
        $('#div2').on({
            click: function() {
                $('#div2').append('<span>Div clicked </span><br>');
            },
            mouseenter: function() {
                $('#div2').append('<span>Mouse entered in div </span><br>');
            },
            mouseleave: function() {
                $('#div2').append('<span>Mouse left div </span><br>');
            }
        });

        //Create a link within the web page and set itâ€™s href attribute to browse to modulemedia.com. 
        //When the user clicks the link, first, prevent it from redirecting to that web site. Second, 
        //programmatically style the link so that its color changes to red. Third, display the name of the 
        //node that triggered the event within an alert box.

        $('a').click(function(e) {
            e.preventDefault();
            $(e.target).css('color', 'red');
            window.alert("Event target nodename is: " + e.target.nodeName);
        });

        //Create a div tag within the web page. As the user resizes the browser, display the width and height 
        //of the browser window within the div tag.

        $(window).resize(function() {
            $('#div3').text($(window).width);
        });

        //Create a text field using the <input> tag. When the input has focus, set the background to a light gray 
        //color. When the input does not have focus, reset the background back to a white color.
    
        $('#textbox').on({
            mouseenter: function(){
                $('#textbox').css('background-color', 'lightGray');
            },

            mouseleave: function(){
                $('#textbox').css('background-color', 'white');
            }
        });


        //Add a form tag within a web page complete with 2 input fields: one that collects name and a second 
        //that collects an email. Add a submit button. When the user submits the form, if any one of the two 
        //fields is left empty, display an alert box to the user indicating that the fields are required. 
        //Give the field that the user left empty a red border. If both fields have values in them, set their 
        //borders to green.

        $('#submitbtn').click(function() {
            if ($('#name').val() == "" ) {
                $('#name').css('border', 'solid 1px red');
                window.alert("Please enter name");

            }
            else{
                $('#name').css('border', 'solid 1px green');
            }
            if ($('#email').val() == "") {
                $('#email').css('border', 'solid 1px red');
                window.alert("Please enter email");
            }
            else{
                $('#email').css('border', 'solid 1px green');
            }
        });
    });
    </script>
</head>
<body>
    <button id="button1">Button1</button>
    <button id="button2">Button2</button>
    <button id="button3">Button3</button>

    <button id="button4">Button4</button>
    <button id="button5">Button5</button><br><br>

    <div id="div1"></div>
    <div id="div2"></div><br>

    <a href="http://modulemedia.com">Module Media</a><br>

    <div id="div3"></div><br>
    <input type="text" id="textbox"><br><br>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email"><br><br>

        <input type="button" value="submit" id="submitbtn">
    </form>
</body>
</html>
